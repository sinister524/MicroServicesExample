<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="nav-bar" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active " th:if="${authInfo.jwtToken != null}">
                <a class="nav-link" href="/orders">Заказы <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/products">Товары <span class="sr-only">(current)</span></a>
            </li>
            <li class="btn btn-outline-success my-2 my-sm-0">
                <a class="nav-link" href="/cart">Корзина <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active" th:if="${authInfo.jwtToken == null}">
                <a class="nav-link" href="/auth">Войти <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" th:if="${authInfo.jwtToken == null}">
                <a class="nav-link" href="/registration">Зарегистрироваться <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" th:if="${authInfo.jwtToken != null}">
                <a class="nav-link" href="/logout">Выйти <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <p></p>
</nav>

</body>
</html>
